
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Welcome to Cousins</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-router-dom/umd/react-router-dom.js"></script>

    <script type="text/babel" src="components/login.js"></script>
    <script type="text/babel">
        function HomeComponent() {
            return (
                <React.Fragment>
                    <h1>Cousins - React Concepts for Andriy S. - Home Component</h1>
                    <hr />
                    <nav>
                        <ul>
                            <li><ReactRouterDOM.Link to="/">Home</ReactRouterDOM.Link></li>
                            <li><ReactRouterDOM.Link to="/counter/">Counter</ReactRouterDOM.Link></li>
                        </ul>
                    </nav>
                    <br/>
                    <LoginComponent/>
                    <br />
                </React.Fragment>
            );
        }
    </script>

    <!-- Example Component Router -->
    <script type="text/babel">
        function RouterComponent() {
            return (
                <ReactRouterDOM.BrowserRouter>
                    <ReactRouterDOM.Route path="/" exact component={HomeComponent} />
                </ReactRouterDOM.BrowserRouter>
            );
        }
    </script>
</head>
<body>
    <!-- React dynamic insert element -->
    <div id="root"></div>

    <!-- Render setup -->
    <script type="text/babel">
        ReactDOM.render(
            <RouterComponent/>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
